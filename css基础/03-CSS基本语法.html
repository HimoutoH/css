<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基本语法</title>
    <style>
        /* CSS注释 */

        /* 
            css的语法
                选择器 声明块

                选择器用来选中设置样式的元素
                声明块 用来为选择器选中的元素设置样式
                    - 声明块中放置的是一个一个的声明 
                    - 声明是名值对结构  样式名 对应 一个样式值
                    名和值使用冒号链接 分号:结尾;
        */
        h1{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>论语十则</h1>
    <p>人不知而不愠，不亦君子乎</p>
    <p>三人行必有我师</p>
</body>
</html>
