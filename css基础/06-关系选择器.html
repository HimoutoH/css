<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系选择器</title>
    <style>
        /* 
            关系选择器
                -
        */

        /* 
            子元素选择器
                - 作用：选中指定元素的子元素
                - 语法：父元素>子元素

            后代元素选择器
                - 作用：选中指定元素的后代元素
                - 语法：祖先元素 后代元素

            兄弟元素选择器
                - 作用：选中指定元素后面的兄弟元素
                - 语法：
                    兄+弟  选中兄后一个弟的元素 只有一个  
                        例子 div   span   这样就可以
                        div p  span  这样就不可以
                        紧紧挨在一起  有一个别的就不行了
                    兄~弟  选中兄后的所有弟元素
        */


        /*
            为div的span设置一个字体颜色为橙色
         */

        /*
            子元素选择器
        div > span {
            color: orange;
        } */

        /* 后代元素选择器 */
        /* div span{
            color: orange;
        } */

        /* div + span{
            color: skyblue;
        } */

        div ~ span{
            color: red;
        }
    </style>
</head>

<body>

    <!--
        父元素
            - 直接包含子元素的元素是父元素
        子元素
            - 直接被父元素包含的元素是子元素
        祖先元素
            - 直接或间接包含后代元素的就是祖先元素
            - 父元素也是祖先元素
        后代元素
            - 直接或间接被祖先元素包含的是后代元素
            - 子元素也是后代元素
        兄弟元素
            - 拥有同一个父元素的元素就是兄弟元素
        
    -->
    <span>我是div前面的span</span>
    <div>
        我是一个div
        <p>
            我是p标签
            <span>我是p标签中的span</span>
        </p>
        <span>我是div中的span</span>
    </div>
    <p>你好</p>
    <span>我说div外部的span</span>
    <span>我说div外部的span</span>
    <span>我说div外部的span</span>
</body>

</html>
