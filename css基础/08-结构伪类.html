    <title>结构伪类</title>

    <style>
        /* 
            :root
                - 表示网页中的一个根元素
                    和 html{} 类似
            :empty
                - 表示页面的空元素
                    空元素 什么都没有 空格都不行 需要带width 和height
            :first-child
                - 表示第一个子元素
                - 如果p不是第一个元素了 就不会变
            :first-of-type
                - 表示同类型第一个子元素
                - 如果p 不是第一个元素 也会改变
            :last-child
                - 表示最后一个子元素
                - 如果p 不是最后一个不会变
            :last-of-type
                - 表示同类型最后一个子元素
                - 如果p 不是最后一个也会改变

            :nth-child()
                - 表示选择第n个子元素
            :nth-last-child()
                - 表示倒数第n个子元素
            :nth-of-type()
                - 表示同类型里的第n个元素
            :nth-last-of-type()
                - 表示同类型的倒数第n个元素

            :only-child
                - 选中唯一的子元素
                - 选中没有兄弟的span 如果有就会失败
            :only-of-type
                - 选中同类型唯一的子元素

                    n 表示0 到无穷大 
                    2n 表示偶数
                    2n + 1 表示奇数  
                    odd 表示奇数
                    even 表示偶数
         */
