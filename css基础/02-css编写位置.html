<body>
    <!--
        1. 内联样式
            - 将样式编写到标签style属性中
                - 在开发中不推荐使用这种方式 
                

        2. 内部样式表
            - 可以将样式编写到head中style元素里
            - 通过选择器可以同时为多个元素设置样式
                减少css的代码量 方便代码的后期维护

        3.外部样式表
            - 可以将css样式编写到外部的css文件中
                然后通过link标签将外部文件引入到当前页面中
            - 外部样式表可以在不同的页面进行复用，并且将html和css进行分离
                是我们开发中的首选方式
    -->
