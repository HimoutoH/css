<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css简介</title>
</head>
<body>
    <!--
        CSS层叠样式表 用来为网页设置样式，使网页标的更加漂亮
    -->
    <!--
        可以通过标签属性来设置css代码
            通过style属性来为元素设置样式
            属性值就是css样式
            css样式也是名值对结构，一个样式名对应一个样式值

    -->

    <p style="color: red;font-size: 20px;">落霞与孤鹜齐飞，秋水共天一色</p>
</body>
</html>
