<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距</title>
    <style>
        .box1 {
            width: 600px;
            height: 400px;
            border: solid red 10px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* margin-top: 100px; */
            /* margin-right: 100px; */
            /* margin-bottom: 150px; */
            /* margin-left: 150px; */

            /* 
                一般情况下margin-right 是不会引起任何作用


                元素默认情况是靠左靠上排列的
                    所以当设置左和上外边距 元素会影响到元素自身的位置
                        当我们设置右 和下外边距 影响到其他元素的位置
            */
            margin-bottom: 1000px;
        }

        /* 
            外边距一共有四个
                margin-top 盒子上边和其他盒子距离
                margin-left 盒子左边和其他盒子的距离
                margin-bottom 盒子下边和其他盒子的距离
                margin-right 盒子右边和其他盒子的距离
            margin可以设置负值 如果这只负值则盒子会向反方向移动


                简写属性
                    可以同时设置四个方向外边距 规则同padding
        */

        /* 
            外边距(margin
                - 盒子与其他盒子之间的距离称为外边距)

        */

        /* .box1{
            
        } */
        .box3 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
