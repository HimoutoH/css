    <title>京东分类菜单</title>
    <style>
        /* 清除默认样式 */
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        /* 给body设置背景颜色 */
        body {
            background-color: silver;
        }

        /* 设置ul样式 */
        .menu {
            width: 190px;
            height: 450px;
            padding: 10px 0;
            background-color: #fff;
            /* 外边距的距离可以看的清楚 */
            margin: 100px auto;

        }

        /* 设置菜单项的样式 */
        .menu li {

            background-color: #fff;
            /* 设置高度 */
            height: 25px;

            /* 
                如果希望单行文字在元素中垂直居中
                    只需要将行高和元素的高度设置为相同的高度即可
            */
            /* 文字垂直居中 */
            line-height: 25px;
            padding-left: 18px;
        }

        /* 设置li鼠标移入后的效果 */
        .menu li:hover {
            background-color: #d9d9d9;
        }

        /* 设置文字样式 */
        .menu a {
            /* 去除下划线 */
            text-decoration: none;
            /* 修改文字的颜色 */
            color: #333;
            /* 字体大小 */
            font-size: 14px;
        }

        .menu a:hover {
            color: #c81623;
        }

        /* 设置菜单中分隔符 / 样式 */
        .menu .line {

            font-size: 12px;
            color: #636363;
            /* 设置左右边距 */
            padding: 0 2px;
        }
    </style>
</head>
