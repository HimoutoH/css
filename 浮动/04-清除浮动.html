<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .box1 {
            width: 200px;
            height: 500px;
            background-color: #bfa;

            /* 浮动 */
            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
            clear: both;
        }

        .box3 {
            width: 200px;
            height: 400px;
            background-color: hotpink;
            float: right;
        }

        /* 
            由于收到了box1浮动的影响 box2位置发生了变化        
            

            清除浮动
                - 清除其他的其他元素对当前元素的影响
                    使用clear来清除浮动的影响
                    可选值
                        left 清除左侧浮动元素对当前元素的影响
                        right 清除右侧浮动元素对当前元素的影响
                        both 清除两侧中对当前元素影响最大的元素
        */
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box3"></div>
    <div class="box2"></div>
</body>

</html>
