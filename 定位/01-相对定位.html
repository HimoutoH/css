<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rgba(172, 172, 36, 0.868);
            position: relative;
            /* margin-left: 200px;
            margin-top: -200px; */
            left: 100px;
            top: 200px;

            /* 
            position
                - 同来设置元素是否定位
                    static 默认值  静止  没有开启定位
                    relative 开启元素的相对定位
                    absolute 开启元素的绝对定位
                    fixed 开启元素的固定位
                    sticky 开启元素的粘滞定位

                相对定位
                    - 通过position设置为relative来开启元素的相对定位
                    - 相对定位特点:
                        1. 开启相对定位后 如果不设置偏移量元素不会发生任何变化
                        2. 开启相对定位并不会使元素脱离文档流 不会改变元素的性质
                        3. 相对定位是参照于元素自身的定位位置
                        4. 相对定位会提升元素的层级  比浮动也高

                偏移量
                    - 开启了定位的元素可以通过偏移量设置其位置
                    - 在css中一共有四个偏移量 
                        1. top 元素顶部和定位的位置顶部的距离
                        2. bottom  元素底部和定位的位置底部的距离
                        3. left 元素左侧和定位左侧的位置的距离
                        4. right 元素右侧和定位右侧的位置

                    通过长只需要两个值即可确定一个元素的位置
                        top left  用的最多
                        bottom left
                        top right
                        bottom right
            */
        }
        .box3{
            /* margin-top: 200px; */
            width: 200px;
            height: 200px;
            background-color: orange;
            /* position: relative;
            bottom: 200px; */
            float: left;
        }

        /* 
            定位是一种布局手段，通过定位可以将元素摆放到任意位置
            在css中定位一共有四种
                - 相对定位
                - 绝对定位
                - 固定定位
                - 粘滞定位


            相对定位

        */
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
