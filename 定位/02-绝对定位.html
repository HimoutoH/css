<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        /* 
            将元素的position的属性设置为absolute即开启了元素的绝对定位

            绝对定位特点  
                1. 开启绝对定位后 如果不设置偏移量元素的位置不会发生任何变化
                2. 开启绝对定位后 元素会脱离文档流 元素的性质会发生变化
                    行内元素变成块元素 块元素会被内容撑开
                3. 绝对定位元素是参照于浏览器窗口进行定位的？
                    绝定位元素会相对于离他最近的开启定位的组下暖苏进行定位
                    如果所有的祖先元素都没有开启定位 则相对于浏览器的窗口“进行定位”
                        一般情况下 我们给一个元素开启绝对定位
                            同时也会希望成为参照物的元素开启相对定位
                4. 绝对定位会使元素提升层级
        */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 255, 0);
            position: absolute;
            left: 100px;
            top: -200px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            /* 开启绝对定位 */
            position: absolute;
        }
        .box4{
            width: 500px;
            height: 500px;
            background-color: silver;
            /* 开启相对定位 */
            position: relative;
        }
        .box5{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            /* 开启相对定位 */
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box4">4
        <div class="box5">5
            <div class="box2">2</div>

        </div>
    </div>
    <div class="box3">3</div>

    <!-- <span>我是一个span</span> -->
</body>

</html>
