<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: #bfa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            position: relative;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: fixed;
            bottom: 0;
            right: 0;

            /* 
                固定定位
                    - 将position属性设置为fixed 开启了元素的固定定位
                    - 固定定位也是一种绝对定位 它的大部分特点和绝对定位相同
                    - 不同点在于他们定位的定位参照物不同
                        固定定位参照于总是相对于视口进行定位
                            视口就是浏览器窗口
            
            */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
