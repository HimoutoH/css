<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        p {
            border: 1px black solid;
            /* font-size: 30px; */
            /* 
                行高
                    - 行高值得就是每行文字所在行的高度
                    - line-height来指定行高
                    - 行高的值
                        - 像素
                        - 整数 (字体的倍数)
                    - 文字默认在行高是垂直居中的
                        可以通过将行高设置为和元素高度一致
                            以使得单行文字在元素垂直居中
                    - 对于多行文字行高可以用来指定文字的行间距
                        行高 - 字体大小 就是行间距‘
                        字体大小/行高简写属性

            */
            /* line-height: 40px; */
            font: bold 40px/160px 微软雅黑, sans-serif;
        }
    </style>
</head>

<body>
    <p> Hellow Hellow How are you! 今天天气真不错Hellow Hellow How are you! 今天天气真不错Hellow Hellow How are you! 今天天气真不错</p>
</body>

</html>
