<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标字体</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>
        i{
            font-size: 50px;
            color: tomato;
        }
    </style>
</head>
<body>
    <!-- 
        图标字体
            - 图标字体就将网页中的小图标设计为字体
                然后通过使用字体的形式来使用这些图标
            - 由于字体属于矢量图 它的大小颜色可以任意修改
                相比于图片来说 图标字体更加灵活易用
            将小图标转换为字体 是专业设计人员的工作 对于我们前端来说 只要会使用就好了
            没有设计人员我们也可以采用互联网中提供的图标字体作为解决方案
                https://fontawesome.dashgame.com/
            使用步骤
            下载
            解压
            引入css文件
            直接使用

    -->
    <i class="fas fa-cat"></i>
    <i class="fas fa-dog"></i>
    <i class="fas fa-address-card"></i>
</body>
</html>
